<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSelect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
</head>


<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-sm rounded-4">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">ClassEngage: Random Student Selector</h2>
                <div class="mb-3">
                    <label for="studentNames" class="form-label">Enter Student Names (one per line):</label>
                    <textarea id="studentNames" class="form-control" rows="6" placeholder="e.g., John Doe\nJane Smith\nAlice Johnson"></textarea>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary btn-lg px-4" onclick="pickStudent()">Select Student</button>
                </div>
                <div class="mt-4 text-center">
                    <h4>Selected Student:</h4>
                    <p id="selectedStudent" class="fs-4 fw-semibold text-success"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function pickStudent() {
            const names = document.getElementById("studentNames").value.trim().split(/\n|\r/).filter(name => name);
            if (names.length === 0) {
                alert("Please enter at least one student name.");
                return;
            }
            const randomIndex = Math.floor(Math.random() * names.length);
            const selected = names[randomIndex];
            document.getElementById("selectedStudent").textContent = selected;
        }
    </script>
</body>
</html>
